     * @desc
     * currentPage  当前页
     * pageList
     * visiblePage 可见页码数量（默认设为 5）
     */
    function page(currentPage, pageList,  visiblePage ) {
        left = Math.floor(visiblePage / 2);
        // 开始页码  1 - 5 = -4?
        begin = currentPage - left;
        // 开始页小于 1的情况
        begin = begin < 1 ? 1 : begin;
        return begin;
    }
